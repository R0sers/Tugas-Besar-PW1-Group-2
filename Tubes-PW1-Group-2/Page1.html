<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Core</title>
    <link rel="stylesheet" href="Page1.css">
</head>
<body>
    <header class="topbar">
        <h1 class="logo">BASE CORE</h1>
    </header>
    
    <section class="profile-box">
        <div class="pfp">G2</div>
        <div class="profile-info">
            <h2>Group 2 <span class="badge">Premium</span></h2>
        </div>
    </section>

    <section class="info-box">
        <h3>WHAT IS BASE CORE</h3>
        <p>
            Base Core sebagai latihan untuk meningkatkan kemampuan
            dasar yang mampu membantu belajar cara belajar.
        </p>
    </section>

    <section class="core-section">
        <h2>Core Practice</h2>

        <div class="card red">
            <div class="level">0</div>
            <div class="text">
                <h3>Matematika</h3>
            </div>
            <button id="math">Mulai!</button>
        </div>

        <div class="card yellow">
            <div class="level">0</div>
            <div class="text">
                <h3>Literasi dan Penalaran</h3>
                <h3>Bahasa Indonesia</h3>
            </div>
            <button id="Indo">Mulai!</button>
        </div>

        <div class="card purple">
            <div class="level">0</div>
            <div class="text">
                <h3>Literasi dan Penalaran</h3>
                <h3>Bahasa Inggris</h3>
            </div>
            <button id="Eng">Mulai!</button>
        </div>

        <div class = "card green">
            <div class = "level">0</div>
            <div class = "text">
                <h3> Sains Dasar</h3>
            </div>
            <button id="Sains">Mulai</button>
        </div>

        <div class = "card blue">
            <div class = "level">0</div>
            <div class = "text">
                <h3> Logic</h3>
            </div>
            <button id="Logic">Mulai</button>
        </div>
        
        
<script src="Page1.js"></script>
</body>
</html>
